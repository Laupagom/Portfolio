<body id="body" class="dark__mode" oncontextmenu=return false; onmousedown=return false; onselectstart=return false;>
    
    <!-- HEAD -->
    <header>
        <nav class="topbar topbar__contact">
            <a href="index.html" class="button__topbar--home"><h4>Laura Parreño</h4></a>

            <a href="index.html" class="button__topbar--link button__topbar--destok">Proyectos</a>
            
            <a class="button__topbar--link button__topbar--destok" name="dark__light" onclick="toggleDarkLight()" title="Toggle dark/light mode">Light/Dark</a>

        </ul>       
    </nav>

    <main class="gradient">
        <article class="grid grid__center">
            <section class="grid__cell--50 menu__contact menu__contactm">
                <h1 class="column__padding--bottom--small">¡Completa el formulario y  te escribo pronto!</h1>
                <ul>
                    <li class="button__contact--link">
                        <a href="">hola@lau.site.com</a>
                    </li>
                </ul>
            </section>



            <article class="grid__cell--50 form">
                <section class="form__background">

                                <div class="group">
                                    <label for="nombre" class="label">Nombre</label>
                                    <input id="nombre" type="text" class="input" placeholder="¿Cuál es tu nombre?">
                                </div>

                                <div class="group">
                                    <label for="mail" class="label">E-mail</label>
                                    <input id="mail" type="email" class="input" placeholder="¿Y tu e-mail?">
                                </div>

                                <div class="group">
                                    <label for="mensaje" class="label">Mensaje</label>
                                    <textarea id="mensaje" type="textarea" class="input" rows="2" cols="200" placeholder="Escribe tu mensaje..."></textarea>
                                </div>
                                
                                <div class="group">
                                    <input class="checkbox" type="checkbox" name="checks">
                                    <label class="checkbox" class="label"><h6>Acepto la <a href="http://localhost:8848/privacity/privacy-policy.html" class="links">política de privacidad</a> de esta página</h6></label>
                                </div>
                                <div class="button__contact menu__contact menu__contact--index margin-top" id="button-contact">
                                    <div id="slide"></div>
                                    <a class="buton__contact" href="#">Enviar mensaje</a>
                                </div>
                </section>
            </article>
        
        </article>
